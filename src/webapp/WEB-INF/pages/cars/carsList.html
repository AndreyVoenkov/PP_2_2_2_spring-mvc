<!DOCTYPE html>

<head>

<body>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Model</th>
        <th scope="col">ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.id}"/>
    </tr>
    </tbody>
</table>
